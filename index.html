<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente virtual para el programa de puntos Super Cerca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Asistente Cris de Super Cerca</h1>
  <p>Este es un ejemplo del asistente virtual con integraci√≥n D-ID.</p>

  <!-- Campo de entrada + bot√≥n -->
  <div style="margin-top: 20px;">
    <input id="preguntaUsuario" type="text" placeholder="Haz tu pregunta..." style="width: 300px;" />
    <button id="enviarBtn">Enviar</button>
  </div>

  <!-- Avatar D-ID -->
  <script type="module"
    src="https://agent.d-id.com/v2/index.js"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDQ1Mjg0ODczMDIxNzY2NjQ3NTI6WUFzcGpvaEJrQUFNMnVDUjJhTWZs"
    data-agent-id="v2_agt_iUDiUff-"
    data-name="did-agent"
    data-monitor="true"
    data-orientation="horizontal"
    data-position="right">
  </script>

  <!-- Script de conexi√≥n con Make -->
  <script>
    async function enviarPreguntaAlWebhook(texto) {
      console.log("üì§ Enviando al webhook:", texto);
      try {
        const respuesta = await fetch("https://hook.eu2.make.com/rshyne77rig48a17c91i7mxjuyhqvnm9", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_message: texto })
        });

        const data = await respuesta.json();
        const videoUrl = data.video_url;
        console.log("üé¨ V√≠deo recibido:", videoUrl);

        if (window.didPlayer && videoUrl) {
          console.log("‚ñ∂Ô∏è Reproduciendo en didPlayer...");
          window.didPlayer.loadVideo({ url: videoUrl });
        } else {
          console.warn("‚ö†Ô∏è No se pudo cargar el v√≠deo.");
          console.log("window.didPlayer =", window.didPlayer);
        }

      } catch (error) {
        console.error("‚ùå Error en la llamada a Make o D-ID:", error);
      }
    }

    // Esperar a que el DOM est√© listo y conectar evento al bot√≥n
    document.addEventListener("DOMContentLoaded", function () {
      const boton = document.getElementById("enviarBtn");
      boton.addEventListener("click", function () {
        const input = document.getElementById("preguntaUsuario").value;
        if (input) {
          enviarPreguntaAlWebhook(input);
        }
      });
    });
  </script>
</body>
</html>
